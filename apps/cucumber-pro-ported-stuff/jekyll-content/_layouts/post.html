---
layout: base
---

<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1 js-one-column" role="main">

      <h2>{{ page.title }}</h2>
      <p class="meta">{{ page.date | date_to_string }}</p>

      {% assign author = site.authors[page.author] %}
      <div class="post">
        <div class="meta">
          <img src="https://www.gravatar.com/avatar/{{ author.gravatar }}?s=40">
          <span class="author">{{ author.display_name }}</span>
        </div>
        {{ content }}
      </div>

      {% include disqus.html %}

    </div>
  </div>
</div>
